<section class="section">
  <div class="container">

    <form (ngSubmit)="onSubmit(form, 'encode')" [formGroup]="form" class="mb20">

      <div class="field">
        <label class="label">String</label>
        <p class="control">
          <textarea [ngClass]="form.get('string').hasError('required')?'is-danger':''" class="textarea"
                    placeholder="String" name="string"
                    required formControlName="string"></textarea>
        </p>
        <p *ngIf="form.get('string').hasError('required')" class="help is-danger">String is required</p>
      </div>

      <div class="field is-grouped">
        <p class="control">
          <button class="button is-primary" [disabled]="!form.valid" type="button" (click)="onSubmit(form, 'encode')">
            Encode
          </button>
        </p>
        <p class="control">
          <button class="button is-primary" [disabled]="!form.valid" type="button" (click)="onSubmit(form, 'decode')">
            Decode
          </button>
        </p>
      </div>

    </form>

    <app-result [result]="string"></app-result>
  </div>
</section>
